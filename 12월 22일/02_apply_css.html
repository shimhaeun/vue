<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.6.13/dist/vuetify.min.css">
    <style>
        body{font-family: 'Noto Sans KR', sans-serif}
    </style>
</head>
<body>
    <div id="app">
        <v-app>
            <v-main>
              <v-container>
                <v-card max-width="400">
                  <v-card-text>
                      <p class="title primary--text mb-2">v-card > v-card-text</p>
                  </v-card-text>
                  <p class="title primary--text mb-2">v-card</p>
                </v-card>
                <p class="title primary--text mb-2">v-container</p>
              </v-container>
              <p class="title primary--text mb-2">v-main</p>
            </v-main>
            <p class="title primary--text mb-2">v-app</p>
          </v-app>
          <p class="title primary--text mb-2">#app</p>
    </div>
    <p class="title primary--text mb-2">outsite #app</p>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify()
    })
  </script>
</body>
</html>
