<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap|Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.6.13/dist/vuetify.min.css">
</head>

<body>
   
    <div id="app">
        <v-app>
            <!-- 앱바색상을 primary(파랑)으로 설정하고 fixed로 위치 고정 -->
            <v-app-bar app color="primary" dark fixed>
                <!-- 좌측에 메뉴 아이콘 넣음 -->
                <v-app-bar-nav-icon></v-app-bar-nav-icon>
                <v-toolbar-title>마스터 페이지</v-toolbar-title>
                <!-- 우측에 추가메뉴 아이콘을 넣기 위해 v-spacer 엘리먼트 사용 -->
                <v-spacer></v-spacer>
                <v-btn icon>
                    <span class="material-symbols-outlined">favorite</span>
                </v-btn>
            </v-app-bar>
            <v-main>
                <v-container>
                    <!-- display-1/3, body-1/2 타이포그래피 서체 종류와 크기로 설정 -->
                    <h1 class="display-1 my-5">안녕하세요</h1>
                    <!-- my-4로 상하 안쪽여백 설정 -->
                    <p class="body-2 my-4">마스터 페이지입니다.</p>
                    <v-divider></v-divider>
                    <h1 class="display-3 my-4">안녕하세요</h1>
                    <p class="body-1 my-4">마스터 페이지입니다.</p>
                </v-container>
            </v-main>
            <!-- footer 색상을 secondary로 설정하고 fixed로 위치를 고정시킴 -->
            <v-footer color="secondary" dark fixed >
                <!-- mx-auto는 블럭레벨 엘리먼트의 내용을 가운데 정렬시킴 -->
                <div class="mx-auto">Copyright &copy;</div>
            </div>
        </v-footer>
    </v-app>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.6.13/dist/vuetify.js"></script>
    <script>
        new Vue ({
            
            el:'#app',
            vuetify:new Vuetify()
        })
    </script>
</body>
</html>
