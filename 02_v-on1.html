<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <title></title>
   <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
  <div id="app">
    <h1>{{ sTitle }}</h1>
    <button v-on:click="fnChangeTitle">CLICK</button>
  </div>
</body>
<script>
  new Vue({
    el: '#app',
    data: {
      sTitle: '안녕하세요!'
    },
    methods: {
      fnChangeTitle() {
        this.sTitle = 'Hello, VueJS' // this 로 위에 sTitle이라는 사용 알림 .. vue 객체 내에 있는 변수 선언 시 this 사용
      }
    }
  });
</script>
</html>
