<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>* 컴포넌트 생성</h2>
        <favorite-fruit>
            <h2></h2>
            <ul>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
            </ul>

        </favorite-fruit>
    </div>

    <script>
        Vue.component('favorite-fruit', {
            data:function(){
                return {
                    fruits : ['사과', '배', '딸기']
                }
            },
            template:`
                <div>
                    <ul>
                        <li v-for="item in fruits">
                            {{item}}
                        </li>
                    </ul>
                </div>
            `
        });

        new Vue({
            el:'#app'
        });
    </script>
</body>
</html>
