<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{ sTitle }}</h2>
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                sTitle : 'Hello, Vue JS!!!'
            }
        });
    </script>
</body>
</html>
