<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>원본 텍스트 : {{ originMsg }}</h2>
        <h2>대문자로 변환 : {{ upperCaseMsg }}</h2>
        <h2>소문자로 변환 : {{ lowerCaseMsg }}</h2>
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                originMsg : 'Hello, Vue JS!!!'
            },
            computed:{
                upperCaseMsg : function(){
                    return this.originMsg.toUpperCase()
                },
                lowerCaseMsg : function(){
                    return this.originMsg.toLowerCase()
                }
            }
        });
    </script>
</body>
</html>
