<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>기본 레이아웃</title>
  <!-- 모바일 기기의 접속 시 화면 크기 조절을 위해 뷰포트 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <!-- vuetify.js에 필요한 스타일 파일 링크 연결 -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css">
</head>
<body>
  <div id="app">
    <!-- 첫 화면의 시작은 v-app 엘리먼트 사용 -->
    <v-app>
      <!-- 상단 부분은 v-app-bar 엘리먼트 사용 -->
      <v-app-bar app>
        <v-app-bar-nav-icon></v-app-bar-nav-icon>
        <v-toolbar-title><span class="material-symbols-outlined">
          home
          </span></v-toolbar-title>
      </v-app-bar>

      <!-- 콘텐츠 부분은 v-main 엘리먼트 사용 -->
      <v-main>
        안녕하세요
        <v-container>Content입니다.</v-container>
      </v-main>

      <!-- 하단 부분은 v-footer 엘리먼트 사용 -->
      <v-footer>
        <div>Footer입니다.</div>
      </v-footer>
    </v-app>
  </div>

  <!-- 필요한 Vue.js와 Vuetify.js의 자바스크립트 연결 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify()
    })
  </script>
</body>
</html>
