<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <title>Hello</title>
</head>
<body>
    <div id="main">
        <p>{{sTitle}}</p>
        <p>{{sContent}}</p>
    </div>
    
    <script>
        new Vue({
            el:"#main",
            data: {
                sTitle: 'hello world!',
                sContent: 'hello ~~'
            },
        });
    </script>
</body>
</html>
