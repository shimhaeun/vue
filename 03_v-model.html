<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="main">
        <p>{{ sMsg }}</p>
        <input type="text" v-model:value="sMsg">
    </div>
    <script>
        var main = new Vue({
            el: '#main',
            data:{
                sMsg:'aaaaa'
            }
        });
    </script>
</body>
</html>
