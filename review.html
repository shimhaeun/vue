<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i;
        function display_date(){
            var date = new Date();
            var g_year = date.getFullYear();
            var g_month = date.getMonth +1;
            var g_date = date.getDate();
            var g_day = date.getDay();
            if(g_day == 3){
                g_day = "목요일";
            }
            var g_hours = date.getHours();
            if(g_hours > 12){
                g_hours = "pm " + (g_hours-12);
            } else if(g_hours == 0){
                g_hours = "am 12";
            } else {
                g_hours = "am " + g_hours;
            }
            var g_minutes = date.getMinutes();
            if(g_minutes < 10){
                g_minutes = "0" + g_minutes;
            }
            var g_seconds = date.getSeconds();
            if(g_seconds < 10){
                g_seconds = "0" + g_seconds;
            }
        
        var d_year = document.getElementById("d_year");
        var d_month = document.getElementById("d_month");
        var d_date = document.getElementById("d_date");
        var d_day = document.getElementById("d_day");
        var d_hours = document.getElementById("d_hours");
        var d_minutes = document.getElementById("d_minutes");
        var d_seconds = document.getElementById("d_seconds");

        d_year.textContent = g_year;
        d_month.textContent = g_month;
        d_date.textContent = g_date;
        d_day.textContent = g_day;
        d_hours.textContent = g_hours;
        d_minutes.textContent = g_minutes;
        d_seconds.textContent = g_seconds;
        
        i = setTimeout(display_date,1000);
    };
    </script>
</head>
<body onload="display_date()">
    <p>년도: <span id="d_year"></span></p>
    <p>달 : <span id="d_month"></span></p>
    <p>날짜 : <span id="d_date"></span></p>
    <p>요일 : <span id="d_day"></span></p>
    <p>시간 : <span id="d_hours"></span></p>
    <p>분 : <span id="d_minutes"></span></p>
    <p>초 : <span id="d_seconds"></span></p>
    <p>
        <button onclick="clearTimeout(i)">STOP</button>
        <button onclick="display_Date()">GO</button>
    </p>
</body>
</html>
