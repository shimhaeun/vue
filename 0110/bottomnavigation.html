<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>리스트와 아이콘</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.0.96/css/materialdesignicons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css">
</head>
<body>
    <div id="app">
        <v-app>
            <v-main>
                <v-card height="100%" class="d-flex display-2 align-center justify-center">
                    선택: {{ sSelect }}
                </v-card>
            </v-main>
        <v-footer>
            <v-bottom-navigation absolute v-model="sSelect" dark>
                <v-btn text value="자전거">
                    자전거
                    <v-icon>directions_bike</v-icon>
                </v-btn>
                <v-btn text value="지하철">
                    지하철
                    <v-icon>subway</v-icon>
                </v-btn>
                <v-btn text value="버스">
                    버스
                    <v-icon>directions_bus</v-icon>
                </v-btn>
            </v-bottom-navigation>
        </v-footer>
        </v-app>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                sSelect: '자전거'
            }
        })
    </script>
</body>
</html>
