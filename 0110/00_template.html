<!DOCTYPE html>
<html lang="ko">
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <v-app>
        <v-app-bar app color="blue" dark> 
            <v-app-bar-nav-icon></v-app-bar-nav-icon>
            <v-toolbar-title>Virtual Company</v-toolbar-title>
        </v-app-bar>
        <v-main>
            <v-container>
                <v-card>
                    <v-list two-line v-for="item in aList" v-bind:key="item.id">
                        <!-- 항목을 하나씩 가져와서 item 단위로 표시 -->
                        <v-list-item @click="">
                            <v-list-item-avatar>
                                <v-icon :class="icon.icon_style">{{ item.icon_name }}</v-icon>
                            </v-list-item-avatar>
                            <v-list-item-content>
                                <v-list-item-title>{{ item.title }}</v-list-item-title>
                            </v-list-item-content>
                            <v-list-item-action>
                                <v-btn icon>
                                    <v-icon color="grey">keyboard_arrow_right</v-icon>
                                </v-btn>
                            </v-list-item-action>
                        </v-list-item>
                    </v-list>
                </v-card>
            </v-container>
        </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data() {
          return {
              // 반복되는 항목들은 JSON 배열 데이터로 만들어 반환
              aList: [{
                  icon_name: 'account_balance',
                  icon_style: 'red white--text',
                  title: '회사 소개',
              },
              {
                  icon_name: 'photo',
                  icon_style: 'green white--text',
                  title: '제품 이미지',
              },
              {
                  divider: false,
                  icon_name: 'movie',
                  icon_style: 'yellow white--text',
                  title: '홍보 동영상',
              }]
          }
      }
    })
  </script>
</body>
</html>
