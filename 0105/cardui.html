<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic layout</title>
    <!-- vuetify.js에 필요한 파일 링크 연결 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap|Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.6.13/dist/vuetify.css">
</head>
<body>
    <div id="app">
        <!-- 첫 화면 시작은 v-app 엘리먼트 사용 -->
        <v-app>
            <v-main>
                <v-container>
                    <v-card max-width="400">
                        <v-img src="../images/sky.jpeg" aspect-ratio="2"></v-img>
                        <v-card-text>
                            <div>
                                <h2 class="title primary--text mb2">카드 UI</h2>
                                <p class="mb-0">카드 디자인에 출력될 텍스트를 입력</p>
                            </div>
                        </v-card-text>
                        <v-card-actions>
                        <v-btn color="red white--text">확인</v-btn>
                        <v-btn outlined color="red">취소</v-btn>
                        <v-btn color="#9C27B0" dark>취소</v-btn>
                        </v-card-actions>
                    </v-card>

                </v-container>
            </v-main>
        </v-app>
    </div>
     <!-- 필요한 Vue.js와 Vuetify.js의 자바스크립트 연결 -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/vuetify@2.6.13/dist/vuetify.js"></script>
     <script>
         new Vue({
             el: '#app',
             vuetify: new Vuetify()
         })
     </script>
</body>
</html>
