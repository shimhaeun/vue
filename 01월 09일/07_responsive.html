<!DOCTYPE html>
<html lang="ko">
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>Document</title>
  <style>
    .brd{
        border:2px solid teal
    }
  </style>
</head>
<body>
  <div id="app">
    <v-app>
            <!-- 앱바를 이용하여 헤더 제목 작성 -->
            <v-app-bar app flat color="primary">
                <v-toolbar-title class="white--text mx-auto">레이아웃 실습</v-toolbar-title>
            </v-app-bar>

            <v-main>
                <v-container>
                    <v-row>
                        <!-- 첫번째 열의 반응형 크기를 지정
                        1. xs의 경우 : 12개의 열을 사용하여 한 행을 모두 차지
                        2. sm의 경우 : 6개의 열을 사용하여 절반 너비를 차지 -->
                        <v-col sm="6" cols="12" class="brd">
                            <h2 class="mb-3">* Content 1</h2>
                            <p>첫 번째 콘텐트입니다.</p>
                        </v-col>
                        <!-- 두번째 열의 반응형 크기 지정
                        1. xs의 경우 : 12개의 열을 사용하여 한 행을 모두 차지
                        2. sm의 경우 : 6개의 열을 사용하여 절반 너비를 차지 -->
                        <v-col sm="6" cols="12" class="brd">
                            <h2 class="mb-3">* Content 2</h2>
                            <p>두 번째 콘텐트입니다.</p>
                        </v-col>
                    </v-row>
                </v-container>
            </v-main>
            <!-- Footer -->
            <v-footer color="primary" dark>
                <!-- 올해 년도를 자동으로 생성하여 저작권 표시문구 렌더링 -->
                <div class="mx-auto">Copyright &copy; {{ new Date().getFullYear() }}</div>
            </v-footer>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
    })
  </script>
</body>
</html>
