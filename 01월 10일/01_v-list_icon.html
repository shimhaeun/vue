<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>리스트와 아이콘</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.0.96/css/materialdesignicons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css">
</head>
<body>
    <div id="app">
        <v-app>
            <v-app-bar app color="blue" dark>
                <!-- 좌측에 메뉴 아이콘 추가 -->
                <v-app-bar-nav-icon></v-app-bar-nav-icon>
                <v-toolbar-title>Virtual Company</v-toolbar-title>
            </v-app-bar>
            <v-main>
                <v-container>
                    <v-card>
                        <v-list two-line v-for="item in aList" v-bind:key="item.id">
                            <!-- 항목을 하나씩 가져와서 item 단위로 표시 -->
                            <v-list-item @click="">
                                <!-- 좌측에 대표 아이콘 먼저 표시 -->
                                <v-list-item-avatar>
                                    <v-icon :class="item.icon_style">{{ item.icon_name }}</v-icon>
                                </v-list-item-avatar>
                                <!-- 제목 렌더링 -->
                                <v-list-item-content>
                                    <v-list-item-title>{{ item.title }}</v-list-item-title>
                                </v-list-item-content>
                                <!-- 우측에 화살표 아이콘 추가 -->
                                <v-list-item-action>
                                    <v-btn icon>
                                        <v-icon color="grey">keyboard_arrow_right</v-icon>
                                    </v-btn>
                                </v-list-item-action>
                            </v-list-item>
                        </v-list>
                    </v-card>
                </v-container>
            </v-main>
        </v-app>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data() {
                return {
                    // 반복되는 항목들은 JSON 배열 데이터로 만들어 반환
                    aList: [{
                            icon_name: 'account_balance',
                            icon_style: 'red white--text',
                            title: '회사 소개',
                        },
                        {
                            icon_name: 'photo',
                            icon_style: 'green white--text',
                            title: '제품 이미지',
                        },
                        {
                            divider: false,
                            icon_name: 'movie',
                            icon_style: 'yellow white--text',
                            title: '홍보 동영상',
                        }
                    ]
                }
            }
        })
    </script>
</body>
</html>
