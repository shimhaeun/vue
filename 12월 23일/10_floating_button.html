<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Floating 버튼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.2.x/dist/vuetify.min.css">
</head>
<body>
    <div id="app">
        <v-app>
            <v-app-bar app color="blue" dark>
                <v-app-bar-nav-icon></v-app-bar-nav-icon>
                <v-toolbar-title>VueJS List</v-toolbar-title>
            </v-app-bar>
            <v-main>
                <v-container>
                    <v-card>
                        <!-- 내용 영역에 높이 300px 카드 스타일 넣음 -->
                        <v-card-text style="height: 300px;" class="grey lighten-4"></v-card-text>
                        <!-- 하단 기준으로 50px 높이에 [추가] 플로팅 단추 넣음 -->
                        <v-card-text style="height: 50px; position:relative">
                            
                        </v-card-text>
                    </v-card>
                    <v-btn fixed bottom right dark fab color="pink">
                        <v-icon>add</v-icon>
                    </v-btn>
                </v-container>
            </v-main>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify()
        })
    </script>
</body>
</html>
