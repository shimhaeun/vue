<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic layout</title>
    <!-- vuetify.js에 필요한 파일 링크 연결 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap|Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.6.13/dist/vuetify.css">
</head>
<body>
    <div id="app">
        <!-- vuetify 사용할거면 v-app 꼭 쓰기 ! 안 쓰면 css 적용 안 됨 -->
        <v-app> 
            <v-app-bar app color="secon" dark fixed>
                <v-app-bar-nav-icon></v-app-bar-nav-icon>
                <v-toolbar-title>master page</v-toolbar-title>
                <!-- v-spacer로 여백 : 자동으로 아이콘 오른쪽에 나타남 -->
                <v-spacer></v-spacer>
                <v-btn icon>
                    <v-icon>mdi-dots-vertical</v-icon>
                </v-btn>
            </v-app-bar>

            <v-main>
                <v-container>
                    <h1 class="display-1 my-5">안녕하세요</h1>
                    <p class="body-2 my-4">마스터 페이지입니다.</p>
                    <v-divider></v-divider>
                    <h1 class="display-3 my-4">안녕하세요</h1>
                    <p class="body-1 my-4">마스터 페이지입니다.</p>
                </v-container>
            </v-main>

            <v-footer color="secondayr" dark absolute>
                <div class="mx-auto">Copyright &copy;</div>
            </v-footer>
        </v-app>
    </div>
     <!-- 필요한 Vue.js와 Vuetify.js의 자바스크립트 연결 -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/vuetify@2.6.13/dist/vuetify.js"></script>
     <script>
         new Vue({
             el: '#app',
             vuetify: new Vuetify(),
         })
     </script>
</body>
</html>
