<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic layout</title>
    <!-- vuetify.js에 필요한 파일 링크 연결 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap|Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.6.13/dist/vuetify.css">
</head>
<body>
    <div id="app">
        <!-- 첫 화면 시작은 v-app 엘리먼트 사용 -->
        <v-app>
            <!-- 상단 부분은 v-app-bar 엘리먼트 사용 -->
        <v-app-bar app>
            <v-app-bar-nav-icon></v-app-bar-nav-icon>
            <v-toolbar-title>Header입니다.</v-toolbar-title>
        </v-app-bar>
        <!-- 콘텐츠 부분은 v-main 엘리먼트 사용 -->
        <v-main>
            안녕하세요
            <v-container>Content입니다.</v-container>
        </v-main>
        <v-main>
            두 번째 main 영역입니다.
            <v-container> 두 번째 Contents</v-container>
        </v-main>
        

        <!-- 하단 부분은 v-footer 엘리먼트 사용 -->
        <v-footer>
            <div>Footer입니다.</div>
        </v-footer>
        </v-app>
    </div>
     <!-- 필요한 Vue.js와 Vuetify.js의 자바스크립트 연결 -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/vuetify@2.6.13/dist/vuetify.js"></script>
     <script>
         new Vue({
             el: '#app',
             vuetify: new Vuetify()
         })
     </script>
</body>
</html>
