<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="main">
        <!-- <h1>좋아하는 과일은?</h1> -->
        <ul>
            <!-- v-for 반복문으로 fruits 과일 배열 데이터를 가져옴 -->
            <li v-for="(item,index) in customers">
                <!-- fruits 안의 fruitsName 항목을 하나씩 가져와 html로 렌더링 -->
                <ul>번호: {{ index + 1 }}</ul>
                <ul>이름: {{ item.customerName }}</ul>
                <ul>나이: {{ item.customerAge }}</ul>
            </li>
        </ul>
    </div>
    <script>
        var main = new Vue({
            el:'#main',
            data: {
                // 과일의 이름들을 가진 fruits 배열을 데이터로 정의함
                customers: [
                    { customerNumber:'1',customerName:'홍길동', customerAge:'27'},
                    { customerNumber:'2',customerName:'이순신', customerAge:'30'},
                    { customerNumber:'3',customerName:'김유신', customerAge:'40'},
                ]
            }
        })
    </script>
</body>
</html>
