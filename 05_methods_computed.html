<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computed</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <p>클릭한 숫자 : {{ nClick }}</p>
        <p>카운트 다운 : {{ fnCounter }}</p>
        <p><button v-on:click="fnIncrement">CLICK</button></p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                nClick: 0
            }, 
            methods: {
                fnIncrement(){
                    this.nClick++;
                }
            },
            computed: {
                /* fnCounter:function(){
                    return 10 - this.nClick;
                } */
                fnCounter(){
                    return 10 - this.nClick;
                }
            }
        });
    </script>
</body>
</html>
